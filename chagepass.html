<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" type="text/css" href="common.css"> 
    
</head>
<body class="Change">
    <div class="container">
        <img src="Resetackground.png">
        <div class="changeform-box">
            <div class="logo">
                <img src="./cf_logo.png" alt="Logo">
            </div>
            <div class="heading"><h2>Change Password</h2> </div>
        <!-- <div style="margin-top: 2px;"></div> -->
        <form>
            <input type="password" name="password" placeholder="Existing Password"   required><br>
            <input type="password" name="password" placeholder="New Password"  required>
            <input type="password" name="password" placeholder="Confirm Password"  required><br>
            <input type="submit" value="Submit">
        </form>
        <div class="changediv_img">
            <img src="./ResetMan.png" alt="Left Image">
        </div>
    </div>
</body>
</html>
