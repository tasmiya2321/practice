<!DOCTYPE html>

    <style>



        body {
            margin: 0;
            padding: 0;
            font-family:  Helvetica;
            background-color: #fffcfc;
            overflow-y: scroll;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo img {
            height: 40px;
        }

        .menu-toggle {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: transform 0.3s;
        }

            .menu-toggle:hover {
                transform: scale(1.1);
            }

        .bar {
            width: 25px;
            height: 3px;
            background-color: #1e1c1c;
            margin: 3px 0;
            transition: background-color 0.3s, transform 0.3s;
        }

            .bar:hover {
                background-color: orange;
            }

        nav#sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: white;
            overflow-y: auto;
            transition: left 0.5s, transform 0.5s;
            transform: scaleX(0);
        }

            nav#sidebar.active {
                left: 0;
                transform: scaleX(1);
            }

            nav#sidebar ul {
                padding: 0;
                list-style: none;
            }

                nav#sidebar ul li {
                    padding: 15px;
                    text-align: center;
                    opacity: 0;
                    transform: translateY(20px);
                    transition: opacity 0.5s, transform 0.5s;
                }

            nav#sidebar.active ul li {
                opacity: 1;
                transform: translateY(0);
            }

            nav#sidebar ul li a {
                text-decoration: none;
                color: #100d0d;
                transition: color 0.3s;
                }

                nav#sidebar ul li a:hover {
                    color: orange;
                }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow-y: scroll;
            background-color: rgb(247, 241, 233);
        }

        h3 {
            margin-top: 20px;
        }

        h1 {
            margin-top: 15px;
        }

        hr {
            margin-top: 15px;
        }

        table {
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
        }

        button {
            font-size: 1.em;
            padding: 10px 41px;
            display: block;
            margin: 10px;
            margin-left: 550px;
        }


        input[type="text"] {
            height: 25px;
            margin: 5px;
        }

        td {
            font-size: 20px;
            padding: 5px;
        }

        textarea {
            width: calc(100% - 10px);
            margin: 5px;
            height: 100px;
            resize: vertical;
        }

        select {
            margin: 5px;
        }

        .twobox {
            display: flex;
            justify-content: space-between;
            margin: 5px;
            padding: 0;
        }
    </style>
</head>

    <script>
        const menuToggle = document.getElementById("menuToggle");
        const sidebar = document.getElementById("sidebar");

        menuToggle.addEventListener("click", () => {
            sidebar.classList.toggle("active");
        });

        // Close the sidebar if the user clicks outside of it
        window.addEventListener("click", (event) => {
            if (sidebar.classList.contains("active") && event.target !== menuToggle && event.target !== sidebar) {
                sidebar.classList.remove("active");
            }
        });

    </script>
